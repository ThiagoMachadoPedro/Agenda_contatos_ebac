<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Agenda de Contatos</title>
</head>
<div class="container">

  <body>
    <header>
      <h1> Agenda de Contatos -- EBAC --</h1>
    </header>
    <form id="form-contatos">
      <label for="nome">Nome :</label>

      <input type="text" required id="nome" name="nome" placeholder="Nome do Contato">

      <label for="Telefone">Telefone :</label>

      <input type="tel" id="telefone" min="9" max="11" name="telefone" required placeholder="(xx)9xxxx-xxxx">

      <button id="" type="submit">Cadastrar</button>
    </form>


    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da Contato</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
</div>
<script src="./script.js"></script>
</body>

</html>
